<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png"/>
        <title>RestCafe | Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="container">

            <h1 class="mt-3">Rest Cafe - Chat &#9749;</h1><hr/>

            <p class="high-font">RestCafe Chat - Have a break and chat with people all around the world!</p>

            <div class="row mt-5">
                <div class="col-sm-6">
                    <h3>&nbsp;Send Message</h3><hr/>
                    <input type="text" class="form-control mb-2" id="txtUid" placeholder="uid" autocomplete="off"/>
                    <input type="text" class="form-control mb-2" id="txtMessage" placeholder="message" autocomplete="off"/>
                    <h3 class="mt-4">Users</h3>
                    <hr/>
                    <nav id="navUsers">

                    </nav>
                </div>
                <div class="col-sm-6">
                    <h3>&nbsp;Chat</h3><hr/>
                    <nav id="navMessages">

                    </nav>
                </div>   
            </div>

            <button id="btnExit" class="btn btn-danger mb-4">
                Logout
            </button>

            <script src="./socket.io/socket.io.js"></script>
            <script src="./js/chat.js"></script>
        </div>  
    </body>
</html>
